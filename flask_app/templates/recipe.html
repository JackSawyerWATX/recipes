<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>

<body>
    <div>
        <h1>>Welcome {{session["first_name"]}}</h1>
        <a href="dashboard/">dashboard</a>
    </div>
    <h2>{{recipes.id}}</h2>
    <form action="/recipe/update{{recipes.id}}" method="POST">
        <label for="recipe_name">Name:</label><br>
        <input type="text" id="recipe_name" name="recipe_name" value="{{recipes.name}}"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="{{recipes.description}}"><br>
        <label for="instructions">Instructions:</label><br>
        <input type="text" id="instructions" name="instructions" value="{{recipes.instructions}}"><br>
</body>

</html>
