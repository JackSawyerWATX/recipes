<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
</head>

<body>
    <div>
        <h1>Hello Guy</h1>
        <td>| <a href="dashboard/{{dashboard.id}}">dashboard</a> | | <a href="delete/{{recipe.id}}">logout</a> |</td>
    </div>
    <h2>{{%recipe.id%}}</h2>
    <form action="/recipe/update{{recipe.id}}" method="POST">
        <label for="recipe_name">Name:</label><br>
        <input type="text" id="recipe_name" name="recipe_name" value="{{recipe.recipe_name}}"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description" value="{{recipe.description}}"><br>
        <label for="instructions">Instructions:</label><br>
        <input type="text" id="instructions" name="instructions" value="{{recipe.instructions}}"><br>
</body>

</html>
